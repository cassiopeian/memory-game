<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="cache-control" content="no-store" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="rgb(201, 87, 108)" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="rgb(124, 29, 48)" />
  <title>Millennial Memory Game</title>
  <link rel="icon" type="image/png" href="./images/thinking-brain.png" />
  <link rel="stylesheet" type="text/css" href="./css/main-style.css" />
  <link href="https://fonts.googleapis.com/css?family=Glass+Antiqua|Julius+Sans+One&display=swap" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <main>
    <section id="gameboard-container">
      <div id="gameboard"></div>
    </section>
    <section id="side-panel">
      <header>
        <h1>Millennial Memory Game</h1>
      </header>
      <div id="side-panel-content">
        <div id="icons-wrapper">
          <button id="reset-icon" type="button" tabindex="0">
            <img class="icons" src="./images/reset-arrow.svg" title="Start Over" />
          </button>
          <button id="settings-icon" type="button" tabindex="0">
            <img class="icons" src="./images/settings-gear.svg" title="Settings" />
          </button>
        </div>
        <div id="moves-counter">
          <img src="./images/moves-emoji.svg" title="Moves" alt="Emoji depicting a thinking face" />
          <span>: </span>
          <span id="moves-num">0</span>
        </div>
        <div id="progress-wrapper">
          <p id="progress-tracker"><span id="progress-x">0</span>/10</p>
          <div id="progress-container">
            <div id="progress-bar"></div>
          </div>
        </div>
      </div>
      <div id="match-announcement">
        <p id="match-type"></p>
      </div>
    </section>
  </main>
  <aside>
    <section id="modal-box">
      <button class="close">
        <span>&times;</span>
      </button>
      <h2>Choose a Theme</h2>
      <div id="settings-wrapper">
        <button id="trends" type="button" class="settings-option">
          <img class="theme-img" src="./images/card-faces/polaroid-camera.svg" alt="A black Polaroid camera" />
          <p class="theme-text">Lifestyle Trends</p>
        </button>
        <button id="cats" type="button" class="settings-option">
          <img class="theme-img" src="./images/cat-deck/neko-calico.svg" alt="A calico Lucky Cat figurine" />
          <p class="theme-text">Lucky Cats</p>
        </button>
        <button id="sushi" type="button" class="settings-option">
          <img class="theme-img" src="./images/sushi-deck/soy-sauce.svg" alt="A bottle of soy sauce" />
          <p class="theme-text">Sushi Menu</p>
        </button>
      </div>
      <span id="divider"></span>
      <div id="toggler-container">
        <p>Match Announcement</p>
        <label>
            <input id="toggle-announcement" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    </section>
  </aside>
  <footer>
    <p id="copyright">Made with ðŸ¤ž /// &copy; <span id="copyright-year"></span> Cassiopeia Neely. All Rights Reserved.</p>
  </footer>
  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>

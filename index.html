<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="cache-control" content="no-store">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Millennial Memory Game</title>
  <link rel="icon" type="image/png" href="images/blue-socks.png">
  <link rel="stylesheet" type="text/css" href="css/main-style.css">
  <link href="https://fonts.googleapis.com/css?family=Glass+Antiqua|Julius+Sans+One&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <main>
    <section id="gameboard-container">
      <div id="gameboard"></div>
    </section>
    <section id="side-panel">
      <header>
        <h1>Millennial Memory Game</h1>
      </header>
      <div id="side-panel-content">
        <div id="icons-wrapper">
          <img id="reset-icon" class="icons" src="images/reset-arrow.svg" />
          <img id="settings-icon" class="icons" src="images/settings-gear.svg" />
        </div>
        <p id="moves-counter">Moves: <span id="moves-num">0</span></p>
        <div id="progress-wrapper">
          <p id="progress-tracker"><span id="progress-x">0</span> / 10</p>
          <div id="progress-container">
            <div id="progress-bar"></div>
          </div>
        </div>
      </div>
      <p id="match-type"></p>
    </section>
  </main>
  <aside>
    <section id="modal-box">
      <h2>Choose a Theme</h2>
      <div id="settings-wrapper">
        <button id="trends" type="button" class="settings-option">
          <img class="theme-img" src="images/card-faces/polaroid-camera.svg" />
          <p class="theme-text">Lifestyle Trends</p>
        </button>
        <button id="cats" type="button" class="settings-option">
          <img class="theme-img" src="images/cat-deck/neko-calico.svg" />
          <p class="theme-text">Lucky Cats</p>
        </button>
      </div>
    </section>
  </aside>
  <footer>
    <p id="copyright">Made with ðŸ¤ž /// &copy; 2020 Cassiopeia Neely. All Rights Reserved.</p>
  </footer>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
